<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="style.css" />

  <title>jQuery UI Interactions</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-info text-light">
    <div class="container text-center">
      <h1>
        Project Tracker
      </h1>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 border">
        <h3>Instructions</h3>
        <br />
        <form id="skills-form">
          <div class="form-group row">
        <ul>
            <li>Project Name</li>
            <li>Project Type</li>
            <li>Due Date</li>
            <li>Hourly Rate</li>
        </ul>
            <div class="col-sm-8">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-8">
            </div>
          </div>
          <button type="submit" value="submit" class="btn btn-info">
            Submit
          </button>
        </form>
      </div>
      <div class="col-6">
        <h3>List of Skills:</h3>
        <table>
            <tr>
              <th>Project Name</th>
              <th>Project Type</th>
              <th>Hourly Rate</th>
              <th>Due Date</th>
              <th>Days Until Due Date</th>
              <th>Potential Total Earnings</th>
            </tr>
            <tr>
             <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
      </div>
    </div>
  </div>
  <form id="displayform">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Example multiple select</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>

</body>
<!-- Move the jQuery <script> tags to the bottom -->
  
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>

</html>
